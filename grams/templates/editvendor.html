{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'forms.css' %}">
    <link rel="stylesheet" href="{% static 'breadcrumbs.css' %}">
{% endblock page_css %}

{% block content %}
<section id="main" class="content">
    <div class="titlepage">
        <ul class="breadcrumb">
            <li class = "inactive"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="inactive"><a href="{% url 'vendors-table' %}">Asset Vendor Table</a></li>
            <li class="inactive"><a href="{% url 'vendors-view' vendor.id %}">{{ vendor.name }}</a></li>
            <li class="active">Edit {{ vendor.name }} Information</li>

        </ul>
    </div>

    <div class="row">
        <div class="form-control tablebox-container">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn neutral" type="submit" value="Save">
                <input class="btn low" type="reset" value="Clear">
            </form>
        </div>
    </div>
</section>
{% endblock content %}
