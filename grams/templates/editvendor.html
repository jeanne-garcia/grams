{% block page_css %}

{% endblock page_css %}

{% block content %}

    <div class="titlepage">
        <h2>Edit Per Vendor</h2>
    </div>

    <div class="row">
        <div class="col">

            <form class="form-inline">
                <h5>Name: </h5>
                <input type="category" class="form-control" required>
            </form>

            <form class="form-inline">
                <h5>Address: </h5>
                <input type="category" class="form-control" required>
            </form>
             
            <form class="form-inline">
                <h5>Contact Number: </h5>
                <input type="category" class="form-control" required>
            </form>

            <form class="form-inline">
                <h5>Contact Email: </h5>
                <input type="category" class="form-control" required>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
