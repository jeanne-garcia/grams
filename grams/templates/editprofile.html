{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'view.css' %}">
    <link rel="stylesheet" href="{% static 'breadcrumbs.css' %}">
{% endblock page_css %}

{% block content %}
<section id="main" class="content">
    <div class="titlepage">
        <ul class="breadcrumb">
            <li class = "inactive"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class = "inactive"><a href="{% url 'profile' %}">Your Profile</a></li>
            <li class="active">{{ title }}</a></li>
        </ul>
    </div>

    <div class="row">
        <div class="form-control tablebox-container">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn neutral" type="submit" value="Save">
            </form>
        </div>
    </div>
</section>
{% endblock content %}
