{% load crispy_forms_tags %}
<!-- LOG IN -->
<!doctype html>

<html>
<head>
    <title>GRAMS: Portal</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body>
    <div class="bigbox">
        <div class="wrapper">
            <div class="box">
                <div class="boxtitle">GRAMS</div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn" type="submit" value="Log In">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
